# JDBCドライバ名
#    SQLite : org.sqlite.JDBC
#    SQL Server : com.microsoft.sqlserver.jdbc.SQLServerDriver
driverClass=org.sqlite.JDBC

# 接続用URL
#    SQLite : jdbc:sqlite:DBファイルへのパス
#    SQL Server : jdbc:sqlserver://ホスト名;databaseName=DB名
url=jdbc:sqlite:../conf/sample.sqlite

# 接続ユーザー名
user=

# 接続パスワード
password=
